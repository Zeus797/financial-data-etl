[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Postgres connection settings (will be overridden by env.py)
sqlalchemy.url = postgresql://postgres:admin@localhost:5432/postgres

[post_write_hooks]
# Enable black formatting on migration files
black.type = console_scripts
black.entrypoint = black
black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console,file

[formatters]
keys = generic,detailed

[logger_root]
level = INFO
handlers = console,file
qualname =

[logger_sqlalchemy]
level = INFO
handlers = console,file
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers = console,file
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = detailed

[handler_file]
class = FileHandler
args = ('migrations/alembic.log',)
level = NOTSET
formatter = detailed

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[formatter_detailed]
format = %(levelname)-8s [%(asctime)s] %(name)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S